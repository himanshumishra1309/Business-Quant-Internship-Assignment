<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>BusinessQuant</h1>
    </header>
    <hr>

    <div class="filter-container">
        <select id="criteria" class="select2">
            <option value="revenue">Revenue</option>
            <option value="gp">GP</option>
            <option value="fcf">FCF</option>
            <option value="capex">Capex</option>
        </select>
        <select id="condition" class="select2">
            <option value="lt">Less Than</option>
            <option value="gt">Greater Than</option>
            <option value="lte">Less Than or Equal to</option>
            <option value="gte">Greater Than or Equal to</option>
            <option value="eq">Equal to</option>
        </select>
        <input type="number" id="value" placeholder="Value">
        <select id="unit" class="select2">
            <option value="1">One</option>
            <option value="1000">Thousand</option>
            <option value="1000000">Million</option>
            <option value="1000000000">Billion</option>
            <option value="1000000000000">Trillion</option>
        </select>
        <button id="applyFilter">Apply Filter</button>
        <i class="fa fa-times fa-2x remove-content" style="color: red;"></i>
    </div>
    <i class="fa fa-plus fa-2x add-content" style="color: green;"></i>
    <div class="column-toggle">
        <h2>Edit columns: </h2>
        <label><input type="checkbox" class="toggle-column" data-column="0" checked> Company</label>
        <label><input type="checkbox" class="toggle-column" data-column="1" checked> Ticker</label>
        <label><input type="checkbox" class="toggle-column" data-column="2" checked> Sector</label>
        <label><input type="checkbox" class="toggle-column" data-column="3" checked> Industry</label>
        <label><input type="checkbox" class="toggle-column" data-column="4" checked> Revenue</label>
        <label><input type="checkbox" class="toggle-column" data-column="5" checked> GP</label>
        <label><input type="checkbox" class="toggle-column" data-column="6" checked> FCF</label>
        <label><input type="checkbox" class="toggle-column" data-column="7" checked> Capex</label>
    </div>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Company</th>
                <th>Ticker</th>
                <th>Sector</th>
                <th>Industry</th>
                <th>Revenue</th>
                <th>GP</th>
                <th>FCF</th>
                <th>Capex</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
